    <table class="table table-bordered table-warning">
        <thead>
            <tr>
                <th scope="col" class="title"></th>
                <th scope="col" class="title">ITEMS</th>
                <th scope="col" class="title">Rate</th>
                <th scope="col" class="title">Per</th>
                <th scope="col" class="title">Qty</th>
                <th scope="col" class="title">Amount</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let category of crackersList;let i=index">
                <tr>
                    <th scope="row"></th>
                    <td class="cat-text">{{category.catName}}</td>
                </tr>
                <ng-container *ngFor="let item of category.items;let j=index">
                    <tr>
                        <th class="sl-no">{{item.id}}.</th>
                        <td>
                            <p class="item-name">{{item.itemName}}</p>
                        </td>
                        <td class="rate">Rs.{{item.rate}}</td>
                        <td class="per">{{item.per}}</td>
                        <td class="requirement">
                            <div class="input-group mb-3">
                                <input type="number" [(ngModel)]="item.requirement" class="form-control"
                                    aria-label="Amount (to the nearest dollar)" (input)="calcAmount(item, i,j)">
                            </div>
                        </td>
                        <td class="total-amount">
                            <div class="input-group mb-3">
                                <!-- <div class="input-group-prepend">
                                    <span class="input-group-text">Rs.</span>
                                </div> -->
                                <input type="text" [(ngModel)]="item.totalamount" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
    <div class="d-flex flex-column pl-2">
        <div class="row p-2 cart-items-text" *ngFor="let item of cartItems">
            <div class="col-8">{{item.itemName}} ( {{item.requirement}} )</div>
            <div class="col-4">Rs.{{item.totalamount}}.00</div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center total-text">
        <div class="m-3">Total Amount :
        </div>
        <div class="m-3">Rs. {{calcSumTotal()}}.00</div>
    </div>
    <div class="row p-2">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your name" [(ngModel)]="customerName">
            </div>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Enter your mobile no." [(ngModel)]="mobileNo">
            </div>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-center total-text">
        <button type="button" class="btn btn-danger mb-3" (click)="sendOrderByWhatsApp()">Place Order</button>
    </div>

</div>
